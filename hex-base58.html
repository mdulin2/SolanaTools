<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hex â†” Base58 Converter - Solana Tools</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Solana Tools</h1>
        <p class="subtitle">Developer utilities for the Solana blockchain</p>
      </header>

      <div id="nav-container"></div>

      <main id="tool-container">
        <div class="tool-content">
          <h2>Hex â†” Base58 Converter</h2>
          <p class="tool-description">
            Convert between hexadecimal and Base58 encoding (used for Solana addresses)
          </p>

          <div class="form-group">
            <label for="input">Input (Hex or Base58)</label>
            <input
              type="text"
              id="input"
              placeholder="Enter hex (0x...) or base58 string"
              class="input-field"
            />
          </div>

          <div class="button-group">
            <button id="convert-btn" class="primary-btn">Convert</button>
            <button id="clear-btn" class="secondary-btn">Clear</button>
          </div>

          <div class="result-section" id="result-section" style="display: none;">
            <div class="form-group">
              <label>Result</label>
              <div class="result-display">
                <input
                  type="text"
                  id="output"
                  readonly
                  class="input-field"
                />
                <button id="copy-btn" class="icon-btn" title="Copy to clipboard">
                  ðŸ“‹
                </button>
              </div>
            </div>

            <div class="info-box">
              <strong>Detected format:</strong> <span id="format-info"></span>
            </div>
          </div>

          <div id="message-container"></div>
        </div>
      </main>
    </div>

    <script type="module" src="/src/tools/hex-base58.ts"></script>
  </body>
</html>
